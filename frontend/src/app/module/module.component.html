<section style="background-color: #CCE8FD; font-family: Helvetica, Sans-Serif;">
    <div class="background-radial-gradient overflow-hidden">
    <div class="container">
      <div class="row gx-lg-5 align-items-center mb-4 mt-4">
        <div class="col mb-5 mb-lg-0 text-center" style="z-index: 10">
          <h1 class="display-3 fw-bold ls-tight " style="color: hsl(218, 81%, 95%)">
            Learning Path <br />
            <span style="color: hsl(218, 81%, 75%)" class="display-4">{{ topic }}</span>
          </h1>
        </div>
      </div>
    </div>
</div>

<div class="mx-3 align-items-center">
    <ul *ngFor="let i of content" class="list-group mt-2">
        <div class="video container-fluid list-group-item rounded border border-dark mb-2">
            <div class="row">
                <div class="col float-left">
                    <h4>{{i.name}}</h4>
                    <p>{{i.description}}</p>
                </div>
            </div>
        </div>
    </ul>
</div>

<div class="container my-3">
<div class="row">
    <div class="my-2 text-center">
        <h2>Choose a topic and select a competency for customized results.</h2>
    </div>
    <div class="col float-right text-right">
        <!-- <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" style="height: 20%; width: 37%;" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Topic
            </button> -->
            <select [(ngModel)]="name" style="height: 25px; width: 225px;" >
              {{topic}}
            <!-- <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">{{content[0].name}}</a></li>
              <li><a class="dropdown-item" href="#">{{content[1].name}}</a></li>
              <li><a class="dropdown-item" href="#">{{content[2].name}}</a></li>
              <li><a class="dropdown-item" href="#">{{content[3].name}}</a></li>
              <li><a class="dropdown-item" href="#">{{content[4].name}}</a></li>
        
            </ul> -->
            <option default>{{content[0].name}}</option>
            <option>{{content[1].name}}</option>
            <option>{{content[2].name}}</option>
            <option>{{content[3].name}}</option>
            <option>{{content[4].name}}</option>
          </select>
          <!-- </div> -->
    </div>
    <div class="col float-left text-left">
        <!-- <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" style="height: 20%; width: 37%;" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
              Experience Level
            </button> -->
            <select [(ngModel)]="rating" style="height: 25px; width: 225px;" >
            <!-- <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
              <li><a class="dropdown-item" href="#">Noob</a></li>
              <li><a class="dropdown-item" href="#">Amateur</a></li>
              <li><a class="dropdown-item" href="#">Intermediate</a></li>
              <li><a class="dropdown-item" href="#">Advanced</a></li>
              <li><a class="dropdown-item" href="#">Expert</a></li>
            </ul> -->

            <option value=1 default>Noob</option>
            <option value=2>Amateur</option>
            <option value=3>Intermediate</option>
            <option value=4>Advanced</option>
            <option value=5>Expert</option>
          </select>
          <!-- <p>{{topic}} at level {{rating}}</p> -->
          <!-- </div>        -->
    </div>
</div>
<div class="text-center my-3 pb-2">
    <button class="btn btn-primary" type="submit" [routerLink]="['/topic', name, rating]" routerLinkActive="active">Submit</button>
</div>
</div>
